<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User IP Details & Validation</title>
    <!-- Style File-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- input flag-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
</head>

<body>
    <div class="lastandfinalform formsetionarea">
        <div class="container">
            <form method="post" action="" id="validationForm">
                <div class="row boxshowclass">
                    <div class="col-md-12 col-lg-12  p-0">
                        <div class="servicesformsection fromboxfill" id="persnaolimco">
                            <h3><span><i class="fa fa-pencil-square-o"></i></span>Personal Information</h3>
                            <div class="formseczonaresec collapse show" id="sclasssaextie">
                                <div class="row margensect">
                                    <div class="col-md-12">
                                        <label>First Name <sup>* </sup></label>
                                        <div class="inputicone">
                                            <span><i class="fa fa-user"></i></span>
                                            <input name="CFName" type="text" id="CFName" class="form-control Firstname" placeholder="First Name">
                                            <span id="firs-error-messages" class="error-messages"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row margensect">
                                    <div class="col-md-12">
                                        <label>Last Name <sup>* </sup></label>
                                        <div class="inputicone">
                                            <span><i class="fa fa-user"></i></span>
                                            <input name="CLName" type="text" id="CLName" class="form-control LastName" placeholder="Last Name">
                                            <span id="last-error-messages" class="error-messages"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row margensect">
                                    <div class="col-md-12">
                                        <label>Mobile Number <sup>* </sup></label>
                                        <div class="inputicone input2">
                                            <div class="numbercode">
                                                <input type="number" name="CCCNumber" id="CCCNumber" class="mobile_codewith_flage">
                                                <input type="hidden" name="CCNumber" id="address-country" value="">
                                            </div>
                                            <input name="CNumber" type="number" id="CNumber" class="form-control phoneNumber" placeholder="Mobile Number">
                                        </div>
                                        <span id="mobile-error-messages" class="error-messages"></span>
                                        <p id="error_message_number_fillert" class="error-messages"></p>
                                    </div>
                                </div>

                                <div class="row margensect">
                                    <div class="col-md-12">
                                        <label>Email Address <sup>* </sup></label>
                                        <div class="inputicone">
                                            <span><i class="fa fa-user"></i></span>
                                            <input name="CEmail" type="email" id="CEmail" class="form-control emailaddress" placeholder="Email Address">
                                            <span id="email-error-messages" class="error-messages"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row margensectss">
                                    <div class="col-md-12">
                                        <button id="btnSubmit" type="submit" class="fromsubmit">Subscribe
                            Now</button>
                                    </div>
                                </div>
                                <div class="row margensectss">
                                    <div class="col-md-12">
                                        <p>By clicking on Subscribe Now - you agree to our
                                            <a href="/terms-and-conditions">Terms & Conditions</a> and
                                            <a href="/privacy-policy">Privacy Policy</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Script File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Input Flag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <!-- Code-->
    <script src="js/ip_and_dialCode.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
